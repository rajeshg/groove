services:
  groove:
    build: .
    image: groove:latest
    container_name: groove-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/groove.db
    volumes:
      - ./data:/app/data
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - main_network

networks:
  main_network:
    external: true
